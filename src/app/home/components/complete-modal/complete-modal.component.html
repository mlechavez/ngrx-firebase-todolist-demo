<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <p>
    Do you want to complete the <strong>{{ task.description }}</strong> and
    remove it from your on-going task ?
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="confirm()">
    Confirm
  </button>
  <button type="button" class="btn btn-outline-secondary" (click)="dismiss()">
    Cancel
  </button>
</div>
