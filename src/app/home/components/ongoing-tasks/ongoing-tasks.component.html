<a routerLink="/tasks" class="btn btn-primary mb-3">Add a new task</a>

<h3 class="mb-3">
  {{ onGoingTasksHeader }}
</h3>

<div class="row">
  <div
    class="col-sm-4 mb-2 ongoing-tasks"
    *ngFor="let task of onGoingTasks$ | async"
  >
    <div class="card bg-info text-white">
      <div class="card-body">
        <small class="task-createdate pull-right">
          Created on {{ task.createdDate | todoTimestamp: "shortDate" }}
        </small>

        <p class="card-text">{{ task.description }}</p>

        <div class="card-actions">
          <select name="status" id="status" class="form-control">
            <option value="">Not Started</option>
            <option value="">In progress</option>
            <option value="">Completed</option>
          </select>

          <a href="#" class="text-danger">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
