<a routerLink="/tasks" class="btn btn-primary mb-3">Add a new task</a>

<h3 class="mb-3">
  {{ onGoingTasksHeader }}
</h3>

<table class="table table-condensed">
  <tbody>
    <tr *ngFor="let task of onGoingTasks$ | async" id="task.id">
      <td>
        <div class="row">
          <div class="col-sm-6">
            <p>
              Created on
              <strong
                >{{ task.createdDate | todoTimestamp: "shortDate" }}:</strong
              >
            </p>
            <div>{{ task.description }}</div>
          </div>
          <div class="col-sm-6">
            <a href="#" class="text-danger pull-right">
              <i class="fa fa-trash"></i>
            </a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
