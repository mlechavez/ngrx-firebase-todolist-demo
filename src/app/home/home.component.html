<section class="section">
  <div class="container-fluid">
    <h1 class="mb-5">Dashboard</h1>

    <button class="btn btn-primary mb-3" (click)="openModal()">
      Add a new task
    </button>

    <div class="row">
      <div class="col-sm-9">
        <app-ongoing-tasks></app-ongoing-tasks>
      </div>

      <div class="col-md-3">
        <app-completed-tasks></app-completed-tasks>
      </div>
    </div>
  </div>
</section>

<app-modal #modal [modalConfig]="modalConfig">
  <form #addTaskForm>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        required
        name="description"
        id="description"
        class="form-control"
        [class.is-invalid]="description.errors?.required && description.touched"
        [(ngModel)]="task.description"
        #description="ngModel"
      ></textarea>
      <span
        class="invalid-feedback"
        *ngIf="description.errors?.required && description.touched"
      >
        Description is required
      </span>
    </div>
    <div class="form-group">
      <select
        name="status"
        id="status"
        class="form-control"
        [(ngModel)]="task.status"
        #status="ngModel"
      >
        <option
          *ngFor="let stat of keys(taskStatus)"
          [value]="taskStatus[stat]"
        >
          {{ convertStatus(stat) }}
        </option>
      </select>
    </div>
  </form>
</app-modal>
